
	<div class="form_wraper profile_blc" style="">

		<div class="col-md-6 " style="text-align:center">
				<div class="how_r">
							<div class="small_btns">
								<h3> My information</h3>
									<p> Add basic information about yourself</p>
									<img src="../webhtml/images/prfile_logo.png" class="prfl_logo profile_image">
										<input class="hiden_br" name="image" id="imageprofile" multiple="false" type="file"/>
								 <form id="updatePorfile" class="form_login">
										<div class="form-group">
											<div class="col-md-4"><label class="lbls"> Corp name</label></div>
											<div class="col-md-8"><input class="form-control" ng-model="name" placeholder="Enter your corp name" type="text"></div>
										</div>
										<div class="form-group">
											<div class="col-md-4"><label class="lbls"> State</label></div>
											<div class="col-md-8"><input class="form-control" ng-model="state" placeholder="Enter your state" type="text"></div>
										</div>
										<div class="form-group">
											<div class="col-md-4"><label class="lbls"> City</label></div>
											<div class="col-md-8"><input class="form-control" ng-model="city" placeholder="Enter your city" type="text"></div>
										</div>
										<div class="form-group">
											<div class="col-md-4"><label class="lbls"> ZIP code</label></div>
											<div class="col-md-8"><input class="form-control" ng-model="zip_code" placeholder="Enter your ZIP code" type="text"></div>
										</div>
										<div class="form-group">
											<div class="col-md-4"><label class="lbls"> E-mail</label></div>
											<div class="col-md-8"><input class="form-control" ng-model="email" placeholder="Enter your E-mail" type="email"></div>
										</div>
										<div class="form-group">
											<div class="col-md-4"><label class="lbls"> Phone</label></div>
											<div class="col-md-8"><input class="form-control" ng-model="phone"  placeholder="Enter your phone" type="text"></div>
										</div>

									  <a class="btn_blue" ng-click="updateProfile()"> SAVE</a>
								</form>
							</div>

						</div>
		</div>
	</div>
