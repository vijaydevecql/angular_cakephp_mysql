<div class="page-wrapper"  >
  <!-- ============================================================== -->
  <!-- Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
  <div class="row page-titles">
    <div class="col-md-5 align-self-center">
      <h3 class="text-themecolor">Transaction </h3>
    </div>
    <div class="col-md-7 align-self-center">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/!">Home</a></li>
        <li class="breadcrumb-item active">Ad Transaction</li>
      </ol>
    </div>
    <div>
      <button class="right-side-toggle waves-effect waves-light btn-inverse btn btn-circle btn-sm pull-right m-l-10"><i class="ti-settings text-white"></i></button>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- End Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Container fluid  -->
  <!-- ============================================================== -->
  <div class="container-fluid">
      <!-- ============================================================== -->
      <!-- Start Page Content -->
      <!-- ============================================================== -->
      <div class="row">
          <div class="col-12">
              <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Transaction Listing</h4>   <input type="text" ng-model="text" class="  pull-right" placeholder="Search" >
                    <h6 class="card-subtitle"></h6>

                    <div class="table-responsive">
                          <table id="demo-foo-addrow" class="table m-t-30 table-hover  contact-list" data-page-size="10">
                              <thead>
                                  <tr>

                                      <th><center>Name</center></th>
                                      <th><center>ad Name</center></th>
                                      <th><center>Transaction no</center></th>


                                      <th><center>Action</center></th>
                                  </tr>
                              </thead>
                              <tbody>

                                  <tr ng-show="transaction.length==0"><td>No record Found</td></tr>
                                  <tr  ng-show="transaction.length>0" ng-repeat="cat in transaction | filter:text">

                                      <td>
                                      <center>  {{cat.name}}</center>  </td>
                                    <td>  <center>  {{cat.price}}</center> </td>
                                    <td>  <center>  {{cat.description}}</center> </td>
                                    <td>  <center>  {{cat.time}}</center> </td>

                                      <td ><center><span ng-click="update_status(cat)" class="label " ng-class="(cat.status==1)?'label-success':'label-danger'"><span ng-bind="(cat.status==1)?'Active':'Deactive'"></span></span><center> </td>


                                      <td>

                                <center>  <button  ng-click="edit(cat)" class="btn btn-info lable-small" >Edit</button><button ng-click="delete(cat)" class="btn btn-danger" >Delete</button></center>



                                          </td>


                                  </tr>

                              </tbody>
                              <tfoot>
                                  <tr>
                                      <td colspan="2">

                                      </td>

                                      <td colspan="7">
                                          <div class="text-right">
                                              <ul class="pagination"> </ul>
                                          </div>
                                      </td>
                                  </tr>
                              </tfoot>
                          </table>
                      </div>

                  </div>
              </div>
              <!-- Column -->



          </div>
      </div>
