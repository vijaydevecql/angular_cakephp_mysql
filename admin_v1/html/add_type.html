<div class="page-wrapper" >
  <!-- ============================================================== -->
  <!-- Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
  <div class="row page-titles">
    <div class="col-md-5 align-self-center">
      <h3 class="text-themecolor">Users</h3>
    </div>
    <div class="col-md-7 align-self-center">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/!">Home</a></li>
        <li class="breadcrumb-item active">Add Users</li>
      </ol>
    </div>
    <div>
      <button class="right-side-toggle waves-effect waves-light btn-inverse btn btn-circle btn-sm pull-right m-l-10"><i class="ti-settings text-white"></i></button>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- End Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Container fluid  -->
  <!-- ============================================================== -->
  <div class="container-fluid">
      <!-- ============================================================== -->
      <!-- Start Page Content -->
      <!-- ============================================================== -->
         <div class="row">
                <div class="col-lg-12">
                    <div class="card card-outline-info">
                        <div class="card-header">
                            <h4 class="m-b-0 text-white">Add Type</h4>
                        </div>
                        <div class="card-body">
                          <form name="add_type"  id="add_type">
                              <div class="form-body">

                                  <div class="row p-t-20">
                                      <div class="col-md-6" ng-class="(add_type.name.$touched && add_type.name.$invalid)?'has-danger':''">
                                          <div class="form-group">
                                              <label class="control-label">Name</label>
                                              <input type="text" name="name" ng-model="name" required class="form-control" placeholder="Name">
                                              <small ng-show="add_type.name.$touched && add_type.name.$invalid" class="form-control-feedback"> Name filed is required </small> </div>
                                      </div>
                                      <!--/span-->
                                      <div class="col-md-6">
                                          <div class="form-group " ng-class="(add_type.category_id.$touched && add_type.category_id.$invalid)?'has-danger':''">
                                              <label class="control-label">Category</label>
                                              <select  ng-model="category_id" name="category_id"  required id="" class="form-control form-control-danger" >

                                                  <option ng-repeat="cat in all_cat" value="{{cat.id}}">{{cat.name}}</option>

                                              </select>
                                              <small ng-show="add_type.category_id.$touched && add_type.category_id.$invalid" class="form-control-feedback"> Category field is required. </small> </div>
                                      </div>

                                  </div>


                              </div>
                              <div class="form-actions">
                                <center>  <button type="submit" id="avc" ng-click="type_added()" ng-disabled="add_type.$invalid" class="btn btn-success"> <i class="fa fa-check"></i> Save</button>
                                  <button type="button"  data-dismiss="modal"  class="btn btn-inverse">Cancel</button></center>
                              </div>
                          </form>
                        </div>
                    </div>
                </div>
            </div>
